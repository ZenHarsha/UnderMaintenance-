<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #ff2600;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 20px;
            color: #cccccc;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

       
        .timer {
            font-size: 36px;
            color: #a1736b;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        
        .background {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, #2b2b2b, #1e1e1e);
            z-index: -1;
            animation: parallaxMove 10s infinite alternate ease-in-out;
        }

        @keyframes parallaxMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20%, -20%); }
        }

        
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff6347;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.5);
        }

        .button:hover {
            background-color: #ff4500;
        }

        
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h1>We Are Under Maintenance</h1>
        <p>We're working hard to bring the website back online. Please check back later!</p>

        <div class="timer" id="timer">00:00:00</div>

        <a href="https://www.instagram.com/harsha__reddy_777" class="button">Contact Support</a>
    </div>

    <script>
       
        let countdownTime = 60*60+100 ; 

        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const hours = Math.floor(countdownTime / 3600);
            const minutes = Math.floor((countdownTime % 3600) / 60);
            const seconds = countdownTime % 60;

            timerElement.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (countdownTime > 0) {
                countdownTime--;
            } else {
                clearInterval(timerInterval);
                timerElement.textContent = "Maintenance Completed!";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
